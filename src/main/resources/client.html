<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>
<body>

<p>Your client id is <span id="clientId"></span></p>
<p>Messages will be printed to console</p>
<button id="subscribeButton">Subscribe to Server</button>
<button id="sendButton">Send to Server</button>

<script>
    // Generate client id
    clientId = "browser_" + Math.floor(Math.random() * 1000);
    document.getElementById("clientId").innerHTML = clientId;

    // Create a client instance
    client = new Paho.MQTT.Client("localhost", 15675, "/ws", clientId);

    // set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // connect the client
    client.connect({onSuccess:onConnect});


    // called when the client connects
    function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("onConnect");
    }

    // called when the client loses its connection
    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:"+responseObject.errorMessage);
        }
    }

    // called when a message arrives
    function onMessageArrived(message) {
        console.log("onMessageArrived:"+message.payloadString);
    }

    subscribeButtton = document.getElementById("subscribeButton");
    sendButton = document.getElementById("sendButton");

    subscribeButtton.onclick = function() {
        client.subscribe("broadcast");
    };

    sendButton.onclick = function () {
        message = new Paho.MQTT.Message("Hello from " + clientId);
        message.destinationName = "server-queue";
        client.send(message);
    };
</script>

</body>
</html>
